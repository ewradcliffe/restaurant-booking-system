{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

{% if user.is_authenticated %}
<p>You are logged in as {{ user }}.</p>

<form method="post">
    {% csrf_token %}
    {{ reservation_form.as_p }}
    <button type="submit">Submit</button>
</form>


{% else %}
<p>Please log in to edit your reservation</p>
{% endif %}
{% endblock %}
